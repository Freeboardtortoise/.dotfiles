#############################################
# Hyprland Config - "Glass & Blue" Theme
# Copy to: ~/.config/hypr/hyprland.conf
#############################################

# Monitor setup (adjust names via `hyprctl monitors`)
monitor=,preferred,auto,auto

# Wallpaper daemon (hyprpaper, run from exec-once)
exec-once = hyprpaper &
# Status bar
exec-once = waybar
# Notifications
exec-once = mako &
# App launcher (wofi or rofi-wayland)
bind=SUPER,SPACE,exec,wofi --show drun

# ------------------------------------------------
# GENERAL LOOK & FEEL
# ------------------------------------------------
general {
    gaps_in = 6
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(6CC4FFee) rgba(6CC4FF55) 45deg
    col.inactive_border = rgba(1a1a1aee)

    layout = dwindle
}

decoration {
    rounding = 10

    # Blur is fine on Nvidia
    blur {
        enabled = true
        size = 6
        passes = 2
        brightness = 1.0
        contrast = 1.0
    }

    # Drop shadows not supported on Nvidia
    # drop_shadow = yes
    # shadow_range = 20
    # shadow_render_power = 2
    # col.shadow = rgba(00000044)
}

animations {
    enabled = yes
    bezier = easeOut, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 3, easeOut
    animation = border, 1, 3, easeOut
    animation = fade, 1, 3, easeOut
    animation = workspaces, 1, 3, easeOut
}

# ------------------------------------------------
# INPUT
# ------------------------------------------------
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

# ------------------------------------------------
# KEYBINDS
# ------------------------------------------------
# Terminal
bind = SUPER, RETURN, exec, kitty

# Close window
bind = SUPER, BACKSPACE, killactive

# Fullscreen
bind = SUPER, F, fullscreen

# Floating toggle
bind = SUPER, V, togglefloating
bind = SUPER, L, exec,hyprlock
bind = SUPER, P, exec, shutdown -h now
bind = SUPER, S, exec, grim
bind = SUPER, Q, exec, killall hyprland

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move window to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 6
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Switch focus (vim keys)
bind = SUPER, left, movefocus, l
bind = SUPER, down, movefocus, d
bind = SUPER, up, movefocus, u
bind = SUPER, right, movefocus, r

# Switch/move windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, J, swapwindow, d
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER, F, exec, kitty ranger

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# ------------------------------------------------
# RULES
# ------------------------------------------------
# Float dialogs and utilities
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(org.gnome.Calculator)$
windowrulev2 = float,class:^(Gimp|krita)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(zoom)$
windowrulev2 = float, title:^(Zoom.*)$
windowrulev2 = nofocus, title:^(Zoom.*)$



# Assign apps to workspaces
windowrulev2 = workspace 2,class:^(firefox|chromium|zen)$
windowrulev2 = workspace 3,class:^(code|codium)$
windowrulev2 = workspace 4,class:^(discord|slack)$
windowrulev2 = workspace 10,class:^(zoom-workplace)$

# ------------------------------------------------
# ENVIRONMENT FIXES
# ------------------------------------------------
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11

